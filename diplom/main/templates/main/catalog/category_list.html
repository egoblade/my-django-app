{% extends 'main/base.html' %}
{% block title %}Категории{% endblock %}
{% block content %}
<h2>Категории</h2>
<div class="list-group">
  {% for category in categories %}
    <a href="{% url 'main:product_list_by_category' category.id %}" class="list-group-item list-group-item-action">
      {{ category.name }}
    </a>
  {% empty %}
    <p>Категории не найдены.</p>
  {% endfor %}
</div>
{% endblock %}
